<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cocos2d-HTML5 Hello Dom Menu</title>
    <link rel="icon"
          type="image/GIF"
          href="../../tests/res/Images/favicon.ico"/>
</head>
<body style="text-align: center;background: #f2f6f8;">

<div style="display:inline-block;width:auto; margin: 0 auto; background: #bbbbbb; border:5px solid #777777; border-radius: 5px; box-shadow: 0 5px 50px #333">
    <canvas id="gameCanvas" width="800" height="450"></canvas>
</div>

<script src="jquery-1.7.1.js"></script>
<script src="jquery.json.js"></script>
<script>
(function () {
    var d = document;
    var c = {
        COCOS2D_DEBUG:2, //0 to turn debug off, 1 for basic debug, and 2 for full debug
        box2d:false,
        showFPS:true,
        frameRate:60,
        tag:'gameCanvas', //the dom element to run cocos2d on
        engineDir:'lib/',
        appFiles:[
        	'bin/Declare.js'
        	
        	, 'bin/outer/Cell.js'
        	
        	, 'bin/Demo.js'
        ]
    };
    window.addEventListener('DOMContentLoaded', function () {
        //first load engine file if specified
        var s = d.createElement('script');
        s.src = c.engineDir + 'platform/jsloader.js';
        d.body.appendChild(s);
        s.c = c;
        s.id = 'cocos2d-html5';
        //else if single file specified, load singlefile
    });
})();
</script>
</body>
</html>
