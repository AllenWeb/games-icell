<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>you,cell</title>
	<script src="jquery-1.7.1.js"></script>
	<script src="jquery.json.js"></script>
	<script src="cocos2d.js"></script>
</head>
<body style="background: #aaaaaa;margin: 0px;">

	<div id="stage" style="position:absolute;">
		<canvas id="gameCanvas" width="800" height="450"></canvas>
	</div>
	
	<div id="ui" style="position:absolute;top:0px;left:0px">
		
		<div style="float:left">
			<div>
				氨基酸
				<span style="color:red" id="amino-acid-nums-red"></span>
				<span style="color:yellow" id="amino-acid-nums-yellow"></span>
				<span style="color:blue" id="amino-acid-nums-blue"></span>
			</div>
			
			<div>
				Debug:
				<button onclick="yc.inner.VirusLayer.ins().createVirusSprite().run(6,9) ;" title="创建一个进入细胞内的病毒群">病毒</button>
				<button onclick="yc.inner.BuildingTower.c().putOn(6,7).c().putOn(7,7).c().putOn(5,7).c().putOn(4,7).c().putOn(4,6).c().putOn(4,5).c().putOn(8,7).c().putOn(8,6).c().putOn(8,5);" title="创建一个进入细胞内的病毒群">放置塔</button>
			</div>
		
		</div>
		
		<div style="float:right">
			<button onclick="cc.Director.getInstance()._runningScene.layerInner.setScale(0.1)">0.1x</button>
			<button onclick="cc.Director.getInstance()._runningScene.layerInner.setScale(0.5)">0.5x</button>
			<button onclick="cc.Director.getInstance()._runningScene.layerInner.setScale(1)">1x</button>
		</div>
		
		<div id="debug-output" style="float:right">
			<div id="player-status"></div>
		</div>
			
		
		<div id="main-menu" style="width:300px;height:450px;margin:200px auto">
			<button onclick="startGame()">开始</button>
		</div>
	</div>

</body>
</html>
